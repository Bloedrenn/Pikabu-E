<div class="post-container" style="border: 1px solid black; margin-bottom: 10px; padding: 15px;">
    <h2>Заголовок поста: <a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h2>
    <p>Категория: <a href="{{ post.category.get_absolute_url }}">{{ post.category.name }}</a></p>
    
    <p>Теги: 
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">#{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% empty %}
            нет тегов
        {% endfor %}
    </p>
    
    <p>Текст поста: {{ post.text }}</p>
    <small>Дата создания поста: {{ post.created_at|date:"d.m.Y H:i" }}</small>
</div>
