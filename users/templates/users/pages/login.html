{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Вход в аккаунт{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Вход в аккаунт</h1>
                    
                    <form method="POST">
                        {% csrf_token %}

                        {% bootstrap_form form %}
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="{% url 'users:password_reset' %}" class="text-decoration-none">
                            <i class="bi bi-key me-1"></i>Забыли пароль?
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">Нет аккаунта?
                            <a href="{% url 'users:register' %}" class="text-decoration-none ms-1">
                                Зарегистрироваться
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
