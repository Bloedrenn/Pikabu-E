{% extends "users/layouts/profile_base.html" %}

{% block title %}Пароль изменен{% endblock title %}

{% block profile_content %}
<div class="card">
  <div class="card-body text-center py-5">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success fs-1"></i>
    </div>
    <h2 class="card-title mb-3">Пароль успешно изменен!</h2>
    <p class="text-muted mb-4">Ваш пароль был успешно изменен.</p>
    <div class="d-flex justify-content-center gap-2">
      <a href="{% url 'users:profile' user.username %}" class="btn btn-primary">
        <i class="bi bi-person me-2"></i>Вернуться в профиль
      </a>
      <a href="{% url 'blog:main_page' %}" class="btn btn-outline-primary">
        <i class="bi bi-house me-2"></i>На главную
      </a>
    </div>
  </div>
</div>
{% endblock profile_content %}
