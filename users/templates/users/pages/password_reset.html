{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Сброс пароля</h2>

          <p class="text-muted text-center mb-4">
            Введите ваш email адрес, и мы вышлем инструкции для сброса пароля.
          </p>

          <form method="POST">
            {% csrf_token %}

            {% bootstrap_form form %}

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-envelope me-2"></i>Отправить инструкции
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'users:login' %}" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Вернуться к входу
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
