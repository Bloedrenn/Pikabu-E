{% extends "layouts/base.html" %}

{% block title %}Пароль изменен{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success fs-1"></i>
                    </div>
                    <h2 class="card-title mb-4">Пароль изменен!</h2>
                    
                    <p class="text-muted mb-4">
                        Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
